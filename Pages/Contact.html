<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becky JAX | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../Styles/Contact.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-contain">
                <h1><a href="#">Becky JAX</a></h1>
                <div class="menu-hiding">
                    <a href="#"><i id="btn-menu" class="fa-solid fa-bars fa-2xl"></i></a>
                    <nav>
                        <ul>
                            <li><a class="home" href="../Index.html">Accueil</a></li>
                            <li><a class="portfolio" href="Portfolio.html">Portfolio</a></li>
                            <li><a class="comp" href="Compétences.html">Compétences</a></li>
                            <li class="contact">Contact</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="article">
            <div class="section-title">
                <h4>CONTACT</h4>
            </div>
            <div class="sub-section-title">
                <h1>ME CONTACTER</h1>
            </div>
            <div class="article-content">
                <div class="info">
                    <div class="wrapper">
                        <div class="card">
                            <div class="address">
                                <div class="title">
                                    <i class="fa-solid fa-location-dot fa-2xl"></i>
                                    <h3>Mon adresse</h3>
                                </div>
                                <p>New York City, Etats-Unis</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="social-profiles">
                                <div class="title">
                                    <i class="fa-solid fa-share-nodes fa-2xl"></i>
                                    <h3>Réseaux sociaux</h3>
                                </div>
                                <div>
                                    <ul class="row">
                                        <li><a href=""><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
                                        <li><a href=""><i class="fa-brands fa-x-twitter fa-2xl"></i></a></li>
                                        <li><a href=""><i class="fa-brands fa-linkedin fa-2xl"></i></a></li>
                                        <li><a href=""><i class="fa-brands fa-facebook fa-2xl"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="email-me">
                                <div class="title">
                                    <i class="fa-solid fa-envelope fa-2xl"></i>
                                    <h3>Mon adresse mail</h3>
                                </div>
                                <p>beckyjax@gmail.com</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="call-me">
                                <div class="title">
                                    <i class="fa-solid fa-phone fa-2xl"></i>
                                    <h3>Appelez-moi</h3>
                                </div>
                                <p>+1 6 99 38 08 92 / +1 77 285 14 51</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <form action="">
                        <div class="row" id="identifiants">
                            <div class="nom">
                                <input type="text" id="name" placeholder=" Votre Nom" required>
                                <label for="name"><i class="fa-solid fa-user fa-2xl"></i> Votre Nom</label>
                            </div>
                            <div class="email">
                                <input type="email" id="mail" placeholder=" Votre Adresse Mail" required>
                                <label for="mail"><i class="fa-solid fa-at fa-2xl"></i> Votre Adresse Mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="object">
                                <input type="text" id="object" placeholder=" Votre Nom" required>
                                <label for="object"><i class="fa-solid fa-circle-exclamation fa-2xl"></i> Objet</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="message">
                                <textarea name="" id="message" rows="5" placeholder="Message..."></textarea>
                                <label for="message"><i class="fa-solid fa-message fa-2xl"></i> Message...</label>
                            </div>
                        </div>
                        <div class="envoyer">
                            <input type="submit" value="Envoyer" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
